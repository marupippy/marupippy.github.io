{% if page.url == "/" %}
{% assign color-style = "header-dark" %}
{% else %}
{% assign color-style = "header-light" %}
{% endif %}

<header class="{{ color-style }}">

	<div class="header__wrap">

		<a href="{{ site.baseurl }}/" class="header__logo">
			<img src="{{ site.data.settings.basic_settings.logo_image | relative_url }}" class="header__logo__img">
		</a>

		<div class="menu">
			<div class="menu__toggle js-menu-toggle">
				<div class="menu__toggle__icon"><span></span></div>
			</div>
			<div class="menu__wrap">
				<ul class="menu__list">
					{% for item in site.data.settings.menu_settings.menu_items %}
					<li class="menu__list__item">
						<a href="{{ item.url | relative_url }}" class="menu__list__item__link">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>

	</div>
</header>
