---
layout: default
title: Portfolio
---

<section class="content">

	<div class="content__wrap">

		{% for project in site.projects reversed %}

		<div class="portfolio__project">

			<a href="{{ project.url | relative_url }}">

				<h2>{{ project.title }}</h2>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
