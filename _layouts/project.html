---
layout: default
---

<section class="content">
    <div class="content__header">
        <h1>{{ page.title }}</h1>
        <h6>{{ page.description }}</h6>
        <br>

        {% assign image = page.image | relative_url %}
        <img src="{{ image }}">
	</div>

    <div class="content__body">
        {{ content }}
	</div>

</section>
